<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl's Donuts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .donuts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .donut-container {
            text-align: center;
        }

        .donut {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .donut:hover {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Welcome to Carl's Donuts</h1>
    <p>Click on one of the donuts below to discover something sweet!</p>

    <div class="donuts">
        <div class="donut-container">
            <a href="https://iplogger.org/logger/f9BZ436o7oHc">
                <img src="https://cdn.britannica.com/38/230838-050-D0173E79/doughnuts-donuts.jpg" alt="Donut Image 1" class="donut">
            </a>
            <div class="caption">1</div>
        </div>
        <div class="donut-container">
            <a href="https://iplogger.org/logger/f9BZ436o7oHc">
                <img src="https://www.charlotteobserver.com/latest-news/6mt0to/picture260170475/alternates/LANDSCAPE_1140/IMG_8525.jpeg" alt="Donut Image 2" class="donut">
            </a>
            <div class="caption">2</div>
        </div>
        <div class="donut-container">
            <a href="https://iplogger.org/logger/f9BZ436o7oHc">
                <img src="https://img.cdn4dd.com/cdn-cgi/image/fit=cover,width=600,height=400,format=auto,quality=80/https://doordash-static.s3.amazonaws.com/media/store/header/8d43fbad-e0e6-456c-8605-198fb2f063e9.jpg" alt="Donut Image 3" class="donut">
            </a>
            <div class="caption">3</div>
        </div>
    </div>

</body>
</html>
