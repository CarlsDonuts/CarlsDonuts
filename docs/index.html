<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl's Donuts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .donuts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .donut-container {
            position: relative;
            width: 300px;
            text-align: center;
        }

        .donut {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .donut:hover {
            transform: scale(1.05);
        }

        .number {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to Carl's Donuts</h1>
    <p>Click the button below to discover something sweet!</p>

    <a href="https://iplogger.org/logger/f9BZ436o7oHc" class="button">Click Me!</a>

    <div class="donuts">
        <div class="donut-container">
            <img src="https://source.unsplash.com/300x200/?donut" alt="Donut Image 1" class="donut">
            <div class="number">1</div>
        </div>
        <div class="donut-container">
            <img src="https://source.unsplash.com/300x200/?donuts" alt="Donut Image 2" class="donut">
            <div class="number">2</div>
        </div>
        <div class="donut-container">
            <img src="https://source.unsplash.com/300x200/?pastries,donut" alt="Donut Image 3" class="donut">
            <div class="number">3</div>
        </div>
    </div>

</body>
</html>
